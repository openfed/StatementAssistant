  <body>
    <noscript>
      <p>You need to enable JavaScript to run this app.</p>
      <p>U moet JavaScript inschakelen om deze app uit te voeren.</p>
      <p>Vous devez activer JavaScript pour exécuter cette application.</p>
      <p>>Sie müssen JavaScript aktivieren, um diese Anwendung auszuführen.</p>
    </noscript>

    <div id="root"></div>

    <script type="text/javascript">
      function isIE() {
        const ua = window.navigator.userAgent; //Check the userAgent property of the window.navigator object
        const msie = ua.indexOf("MSIE "); // IE 10 or older
        const trident = ua.indexOf("Trident/"); //IE 11

        return msie > 0 || trident > 0;
      }

      //function to show alert if it's IE
      function ShowIEAlert() {
        if (isIE()) {
          alert("This tool doesn't work with IE 11 and below.");
        }
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.2.11/iframeResizer.contentWindow.min.js" integrity="sha512-FOf4suFgz7OrWmBiyyWW48u/+6GaaAFSDHagh2EBu/GH/1+OQSYc0NFGeGeZK0gZ3vuU1ovmzVzD6bxmT4vayg==" crossorigin="anonymous"></script>
